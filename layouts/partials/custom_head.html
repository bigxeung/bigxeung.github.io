{{- $image := resources.Get "media/social_card.jpg" -}}
{{- $imageUrl := $image.Permalink -}}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ i18n "name" }}",
  "alternateName": "{{ i18n "alternate_name" }}",
  "jobTitle": "{{ i18n "job_title" }}",
  "description": "{{ i18n "description" }}",
  "url": "{{ .Site.BaseURL }}",
  "image": "{{ $imageUrl }}",
  "affiliation": {
    "@type": "Organization",
    "name": "{{ i18n "affiliation_name" }}",
    "url": "{{ .Site.BaseURL }}"
  },
  "alumniOf": {
    "@type": "CollegeOrUniversity",
    "name": "{{ i18n "alumni_of_name" }}",
    "department": {
      "@type": "Organization",
      "name": "{{ i18n "department_name" }}"
    }
  },
  "knowsAbout": [
    "{{ i18n "knows_about_music_production" }}",
    "{{ i18n "knows_about_software_development" }}",
    "{{ i18n "knows_about_programming" }}",
    "{{ i18n "knows_about_beatmaking" }}",
    "{{ i18n "knows_about_web_development" }}",
    "{{ i18n "knows_about_computer_science" }}",
    "{{ i18n "knows_about_semiconductor_research" }}"
  ],
  "sameAs": [
    "https://github.com/bigxeung/bigxeung.github.io",
    "https://instagram.com/bigxeung",
    "https://twitter.com/bigxeung"
  ],
  "contactPoint": {
    "@type": "ContactPoint",
    "email": "bigxeung@gmail.com",
    "contactType": "{{ i18n "contact_type_personal" }}"
  }
}
</script>
<meta name="google-site-verification" content="OK_HGLI4O_d3HZIp2fETcq0Mii6rYbJmK0WV5kiIiWc" />
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Site.BaseURL }}">
<meta property="og:title" content="{{ i18n "og_title" }}">
<meta property="og:description" content="{{ i18n "og_description" }}">
<meta property="og:image" content="{{ $imageUrl }}">
<meta property="og:site_name" content="{{ i18n "affiliation_name" }}">
<meta property="og:locale" content="{{ .Site.Language.LanguageCode }}">

<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ .Site.BaseURL }}">
<meta property="twitter:title" content="{{ i18n "og_title" }}">
<meta property="twitter:description" content="{{ i18n "og_description" }}">
<meta property="twitter:image" content="{{ $imageUrl }}">
<meta name="twitter:creator" content="{{ i18n "twitter_creator" }}">
<meta name="author" content="{{ i18n "author_name" }}">
<meta name="keywords" content="{{ i18n "keywords" }}">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{ .Site.BaseURL }}">

<button id="theme-toggle" aria-label="Toggle theme"><i class="fas fa-adjust"></i></button>
